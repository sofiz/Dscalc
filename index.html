function monthDiff(d1, d2) {
    var months;
    months = (d2.getFullYear() - d1.getFullYear()) * 12;
    months -= d1.getMonth();
    months += d2.getMonth();
    return months <= 0 ? 0 : months;
}

function calc(){

    var date1 = new Date(document.getElementById("date").value)
    var date2 = new Date(document.getElementById("birthday").value)
    console.log(date1)
    console.log(date2)
    age = monthDiff(date2,date1)
    console.log(age)
    
    
    var p= age - 1

    var genderboy=document.getElementById("genderboy").checked
    var gendergirl=document.getElementById("gendergirl").checked
    if(genderboy==true){
        var wp = weightboy[p]
        var lp = lengthboy[p]
    }

    else{
        var wp = weightgirl[p]
        var lp = lengthgirl[p]  
    }

    var nw= wp[1]
    var wet = wp[2]


    var nl = lp[1]
    var let = lp[2]

    var w = document.getElementById("poids").value
    var l = document.getElementById("taille").value

    console.log(w)
    console.log(nw)
    console.log(wet)

    console.log(l)
    console.log(nl);
    console.log(let);

    wds = (w - nw)/wet
    lds = (l-nl)/let
    console.log(wds)
    console.log(lds)
    document.getElementById("p").innerHTML = "poids normal : " + nw + "KG"
    document.getElementById("t").innerHTML = "taille normale : " + nl + "CM"
    document.getElementById("dsp").innerHTML = "DS du poids : " +wds.toFixed(2)
    document.getElementById("dst").innerHTML = "DS de taille : "  +lds.toFixed(2)





}
